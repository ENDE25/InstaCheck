<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaCheck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex align-items-center justify-content-center mb-1">
            <img src="img/logo.png" alt="Logo InstaCheck" style="height:3rem;width:auto;margin-right:1rem;">
            <h1 class="display-5 fw-bold mb-0" style="font-size:2.3rem;">InstaCheck</h1>
        </div>
        <div class="text-center text-muted mb-4" style="font-size:0.90rem;">Comparador de seguidores y seguidos</div>
        <div class="mb-3">
            <label for="zipfile" class="form-label">Sube la carpeta comprimida (.zip) exportada de Instagram</label>
            <input type="file" id="zipfile" accept="application/zip" class="form-control">
        </div>
        <button id="compare" disabled class="btn btn-dark w-100 mb-3">Comparar</button>
        <div id="results"></div>
        <div class="footer text-center text-muted small mt-4">
            by ENDE · <a href="guide.html" class="link-secondary ms-2">Cómo descargar el .zip con tu información</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
